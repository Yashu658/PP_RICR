<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container m-auto p-5 w-75 bg-info">
        <h2 align="center">Registration Form</h2>
        <div class="form m-4 py-4">
           
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required class="m-1">
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required class="m-1">
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required class="m-1">
                
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required class="m-1">
             
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required class="m-1">
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select> 
                <label for="gender">gender : </label>
                <div class="m-1" id="gen">
                    <input type="radio" name="gender" id="Male" value="Male"><span>Male</span>
                    <input type="radio" name="gender" id="Female" value="Female"><span>Female</span>
                    <input type="radio" name="gender" id="Others" value="Others"><span>Others</span>
                </div>
                    
                <label for="">Document : </label>
                <div class="q m-2" id="check">
                    <input type="checkbox" name="doc" id="10th DCM" value="10th DCM"><span>10th DCM</span>
                    <input type="checkbox" name="doc" id="12th DCM" value="12th DCM"><span>12th DCM</span>
                    <input type="checkbox" name="doc" id="aadhar card" value="Aadhar card"><span>Aadhar card</span>
                   
                </div>
               
                
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required class="m-1">
                <input type="checkbox" name="t_c" id="accept" value="t_c">
                <label for="chek">T_C</label>
                <button class="btn btn-danger" style="margin-left: 160px; width:150px" type="submit" onclick="reg()">Register</button>
            
        </div>
       
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script src="script.js"></script>
</body>
</html>
